title: ðŸ“‰2024 InThon
description: Datathon Track
theme: just-the-docs

url: https://KU-InThon-Datathon.github.io
baseurl: "/2024"

collections:
  schedules:
  infos:
defaults:
  - scope:
      path: ''
      type: schedules
    values:
      layout: schedule
  - scope:
      path: ''
      type: infos
    values:
      layout: info
  - scope:
      path: ''
      type: staffers
    values:
      layout: staffer
      height: 300
      subpath: '/assets/images/'
      width: 300

navigation_header:
- title: Home
  url: /
- title: Notice
  url: /notice/
- title: Timeline
  url: /schedule/
- title: Q&A
  url: /qna/
- title: Leaderboard
  url: /leaderboard/
- title: Dashboard
  url: /dashboard/

nav_external_links:
  - title: Dashboard
    url: https://2024-inthon-datathon.streamlit.app/
    hide_icon: false
    opens_in_new_tab: true
  - title: Leaderboard
    url: https://2024-inthon-datathon-leaderboard.streamlit.app/
    hide_icon: false
    opens_in_new_tab: true

liquid:
  error_mode: strict
  strict_filters: true
